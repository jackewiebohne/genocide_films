name: Deploy to ShinyApps.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to ShinyApps.io
      env:
        SHINYAPPS_TOKEN: ${{ secrets.RS_CONNECT_TOKEN }}
        SHINYAPPS_SECRET: ${{ secrets.RS_CONNECT_SECRET }}
      run: |
        pip install rsconnect-python
        rsconnect deploy shiny --name jackewiebohne --title shiny
