name: Deploy to ShinyApps

on:
  push:
    branches:
      - main  # or 'master', depending on your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8  # Use the Python version required by your project

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install rsconnect

    - name: Deploy to ShinyApps
      env:
        RS_CONNECT_ACCOUNT: ${{ secrets.RS_CONNECT_ACCOUNT }}
        RS_CONNECT_NAME: ${{ secrets.RS_CONNECT_NAME }}
        RS_CONNECT_TOKEN: ${{ secrets.RS_CONNECT_TOKEN }}
        RS_CONNECT_SECRET: ${{ secrets.RS_CONNECT_SECRET }}
      run: |
        rsconnect deploy shinyapps \
          --account $RS_CONNECT_ACCOUNT \
          --name $RS_CONNECT_NAME \
          --token $RS_CONNECT_TOKEN \
          --secret $RS_CONNECT_SECRET
